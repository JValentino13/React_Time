<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belajar JSX - Bab 4</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root1"></div>
  <div id="root2"></div>
  <div id="root3"></div>
  <div id="root4"></div>
  <div id="root5"></div>
  <div id="root6"></div>
  <div id="root7"></div>
  <div id="root8"></div>

  <script type="text/babel">
    // JSX sederhana
    const el = <h1>Hello JSX</h1>;
    ReactDOM.render(el, document.getElementById("root1"));

    // JSX dengan ekspresi
    const nama = "Valen";
    const greeting = <h2>Halo, {nama.toUpperCase()}!</h2>;
    ReactDOM.render(greeting, document.getElementById("root2"));

    // JSX dengan kondisi (ternary)
    const isLogin = false;
    const menu = (
      <div>
        {isLogin ? <button>Logout</button> : <button>Login</button>}
      </div>
    );
    ReactDOM.render(menu, document.getElementById("root3"));

    // JSX dengan kondisi (&&)
    const notifCount = 3;
    const notifBox = (
      <div>
        <h3>Notifikasi</h3>
        {notifCount > 0 && <p>Kamu punya {notifCount} notifikasi baru</p>}
      </div>
    );
    ReactDOM.render(notifBox, document.getElementById("root4"));

    // JSX dengan list (map)
    const list = ["Satu", "Dua", "Tiga"];
    const daftar = (
      <ul>
        {list.map((item, index) => <li key={index}>{index+1}. {item}</li>)}
      </ul>
    );
    ReactDOM.render(daftar, document.getElementById("root5"));

    // JSX dengan styling inline
    const styleBox = { color: "white", backgroundColor: "gray", padding: "10px" };
    const box = <div style={styleBox}>Kotak Biru</div>;
    ReactDOM.render(box, document.getElementById("root6"));

    // JSX dengan event handler
    function handleClick() {
      alert("Button diklik!");
    }
    const buttonEl = <button onClick={handleClick}>Klik Saya</button>;
    ReactDOM.render(buttonEl, document.getElementById("root7"));

    // JSX dengan fragment <> </>
    const fragment = (
      <>
        <h1>Judul Fragment</h1>
        <p>Ini isi fragment tanpa div tambahan.</p>
      </>
    );
    ReactDOM.render(fragment, document.getElementById("root8"));
  </script>
</body>
</html>
